<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Temas de Batalha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .theme-section {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        canvas {
            border: 2px solid #444;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Gerador de Backgrounds para Temas de Batalha</h1>

        <!-- Versus Cl√°ssico -->
        <div class="theme-section">
            <h2>‚öîÔ∏è Versus Cl√°ssico (Vermelho vs Azul)</h2>
            <canvas id="versusClassicBg" width="1080" height="1080"></canvas>
            <canvas id="versusClassicOverlay" width="1080" height="1080"></canvas>
            <canvas id="versusClassicPreview" width="360" height="360"></canvas>
            <br>
            <button onclick="generateVersusClassic()">Gerar Versus Cl√°ssico</button>
            <button onclick="downloadImage('versusClassicBg', 'versus_classic_background.png')">Baixar Background</button>
            <button onclick="downloadImage('versusClassicOverlay', 'versus_classic_overlay.png')">Baixar Overlay</button>
            <button onclick="downloadImage('versusClassicPreview', 'versus_classic_preview.jpg')">Baixar Preview</button>
        </div>

        <!-- Duelo de Fogo -->
        <div class="theme-section">
            <h2>üî• Duelo de Fogo</h2>
            <canvas id="fireDuelBg" width="1080" height="1080"></canvas>
            <canvas id="fireDuelOverlay" width="1080" height="1080"></canvas>
            <canvas id="fireDuelPreview" width="360" height="360"></canvas>
            <br>
            <button onclick="generateFireDuel()">Gerar Duelo de Fogo</button>
            <button onclick="downloadImage('fireDuelBg', 'fire_duel_background.png')">Baixar Background</button>
            <button onclick="downloadImage('fireDuelOverlay', 'fire_duel_overlay.png')">Baixar Overlay</button>
            <button onclick="downloadImage('fireDuelPreview', 'fire_duel_preview.jpg')">Baixar Preview</button>
        </div>
    </div>

    <script>
        // ===== VERSUS CL√ÅSSICO =====
        function generateVersusClassic() {
            // Background
            const bgCanvas = document.getElementById('versusClassicBg');
            const bgCtx = bgCanvas.getContext('2d');

            // Lado esquerdo (vermelho)
            const redGradient = bgCtx.createLinearGradient(0, 0, 540, 1080);
            redGradient.addColorStop(0, '#8B0000');
            redGradient.addColorStop(0.5, '#FF0000');
            redGradient.addColorStop(1, '#FF4444');
            bgCtx.fillStyle = redGradient;
            bgCtx.fillRect(0, 0, 540, 1080);

            // Lado direito (azul)
            const blueGradient = bgCtx.createLinearGradient(540, 0, 1080, 1080);
            blueGradient.addColorStop(0, '#000033');
            blueGradient.addColorStop(0.5, '#0066FF');
            blueGradient.addColorStop(1, '#4488FF');
            bgCtx.fillStyle = blueGradient;
            bgCtx.fillRect(540, 0, 540, 1080);

            // Centro escuro
            bgCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            bgCtx.fillRect(490, 0, 100, 1080);

            // Overlay (elementos decorativos)
            const overlayCanvas = document.getElementById('versusClassicOverlay');
            const overlayCtx = overlayCanvas.getContext('2d');
            overlayCtx.clearRect(0, 0, 1080, 1080);

            // Padr√£o de estrelas/fa√≠scas
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * 1080;
                const y = Math.random() * 1080;
                const size = Math.random() * 3 + 1;

                overlayCtx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                overlayCtx.beginPath();
                overlayCtx.arc(x, y, size, 0, Math.PI * 2);
                overlayCtx.fill();
            }

            // Preview
            generatePreview('versusClassicPreview', bgCanvas, overlayCanvas);
        }

        // ===== DUELO DE FOGO =====
        function generateFireDuel() {
            // Background
            const bgCanvas = document.getElementById('fireDuelBg');
            const bgCtx = bgCanvas.getContext('2d');

            // Gradiente de fogo
            const fireGradient = bgCtx.createRadialGradient(540, 540, 100, 540, 540, 700);
            fireGradient.addColorStop(0, '#FFD700');
            fireGradient.addColorStop(0.3, '#FF8C00');
            fireGradient.addColorStop(0.6, '#FF4500');
            fireGradient.addColorStop(0.8, '#8B0000');
            fireGradient.addColorStop(1, '#000000');
            bgCtx.fillStyle = fireGradient;
            bgCtx.fillRect(0, 0, 1080, 1080);

            // Overlay (chamas decorativas)
            const overlayCanvas = document.getElementById('fireDuelOverlay');
            const overlayCtx = overlayCanvas.getContext('2d');
            overlayCtx.clearRect(0, 0, 1080, 1080);

            // Desenhar chamas nos cantos
            const drawFlame = (x, y, size) => {
                overlayCtx.save();
                overlayCtx.translate(x, y);

                // Chama externa
                overlayCtx.fillStyle = 'rgba(255, 69, 0, 0.4)';
                overlayCtx.beginPath();
                overlayCtx.moveTo(0, 0);
                overlayCtx.bezierCurveTo(-size*0.4, -size*0.3, -size*0.3, -size*0.8, 0, -size);
                overlayCtx.bezierCurveTo(size*0.3, -size*0.8, size*0.4, -size*0.3, 0, 0);
                overlayCtx.fill();

                // Chama interna
                overlayCtx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                overlayCtx.beginPath();
                overlayCtx.moveTo(0, 0);
                overlayCtx.bezierCurveTo(-size*0.25, -size*0.25, -size*0.2, -size*0.6, 0, -size*0.7);
                overlayCtx.bezierCurveTo(size*0.2, -size*0.6, size*0.25, -size*0.25, 0, 0);
                overlayCtx.fill();

                overlayCtx.restore();
            };

            // Chamas nos cantos
            drawFlame(100, 1000, 150);
            drawFlame(980, 1000, 150);
            drawFlame(100, 150, 120);
            drawFlame(980, 150, 120);

            // Fa√≠scas
            for (let i = 0; i < 30; i++) {
                const x = Math.random() * 1080;
                const y = Math.random() * 1080;
                const size = Math.random() * 4 + 2;

                overlayCtx.fillStyle = `rgba(255, ${Math.random() * 100 + 155}, 0, ${Math.random() * 0.5 + 0.3})`;
                overlayCtx.beginPath();
                overlayCtx.arc(x, y, size, 0, Math.PI * 2);
                overlayCtx.fill();
            }

            // Preview
            generatePreview('fireDuelPreview', bgCanvas, overlayCanvas);
        }

        // ===== FUN√á√ïES AUXILIARES =====
        function generatePreview(canvasId, bgCanvas, overlayCanvas) {
            const preview = document.getElementById(canvasId);
            const ctx = preview.getContext('2d');

            // Desenhar background reduzido
            ctx.drawImage(bgCanvas, 0, 0, 360, 360);

            // Desenhar overlay reduzido
            ctx.drawImage(overlayCanvas, 0, 0, 360, 360);

            // Desenhar c√≠rculos de exemplo (onde as fotos ficariam)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 3;

            // C√≠rculo esquerdo
            ctx.beginPath();
            ctx.arc(360 * 0.28, 360 * 0.5, 360 * 0.22, 0, Math.PI * 2);
            ctx.stroke();

            // C√≠rculo direito
            ctx.beginPath();
            ctx.arc(360 * 0.72, 360 * 0.5, 360 * 0.22, 0, Math.PI * 2);
            ctx.stroke();

            // Texto VS
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
            ctx.shadowBlur = 10;
            ctx.fillText('VS', 180, 180);
        }

        function downloadImage(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Gerar automaticamente ao carregar
        window.addEventListener('load', () => {
            generateVersusClassic();
            generateFireDuel();
        });
    </script>
</body>
</html>
